<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge - Midnight Dark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pattern-bg"></div>
    
    <div class="container">
        <div id="quizView">
            <div class="header">
                <h1>
                    <svg class="brain-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Quiz Challenge
                </h1>
                <p class="subtitle">Powered by <strong>HTML, CSS & JavaScript</strong>. Isn't Ameer's quiz app awesome?</p>
            </div>

            <div class="stats-bar">
                <div class="stat-card">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="color: #22d3ee;">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <span class="stat-value" id="scoreDisplay">0</span>
                </div>
                <div class="stat-card question">
                    <span class="stat-value" id="questionNumber">Question 1/8</span>
                </div>
                <div class="stat-card timer" id="timerCard">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v6l4 2"></path>
                    </svg>
                    <span class="stat-value" id="timerDisplay">15s</span>
                </div>
            </div>

            <div class="streak-badge" id="streakBadge">
                <div class="streak-badge-inner">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/>
                    </svg>
                    <span id="streakText">2 Streak! ðŸ”¥</span>
                </div>
            </div>

            <div class="quiz-card">
                <span class="category-badge" id="categoryBadge">Geography</span>
                <h2 class="question-text" id="questionText">What is the capital of Japan?</h2>
                <div class="options" id="optionsContainer"></div>
            </div>

            <div class="result-section hidden" id="resultSection">
                <div class="result-message" id="resultMessage"></div>
                <button class="next-btn" id="nextBtn">
                    <span id="nextBtnText">Next Question</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>

        <div id="resultsView" class="hidden">
            <div class="results-container">
                <div class="results-card">
                    <svg class="trophy-icon" viewBox="0 0 24 24" fill="currentColor" style="color: #fbbf24;">
                        <path d="M6 9a1 1 0 0 0-1 1v1a7 7 0 0 0 7 7h0a7 7 0 0 0 7-7v-1a1 1 0 0 0-1-1H6zm5 11v1h-1v-1a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v1h-1v-1h-2z M5 6V4h14v2l-1 1H6L5 6z"/>
                    </svg>
                    <h1 class="results-title">Quiz Complete!</h1>
                    <div class="rating-text" id="ratingText">ðŸŒŸ GENIUS!</div>

                    <div class="stats-grid">
                        <div class="stat-box">
                            <svg class="stat-icon" viewBox="0 0 24 24" fill="currentColor" style="color: #22d3ee;">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            <div class="stat-label">Your Score</div>
                            <div class="stat-number" id="finalScore">0</div>
                        </div>
                        <div class="stat-box streak">
                            <svg class="stat-icon" viewBox="0 0 24 24" fill="currentColor" style="color: #60a5fa;">
                                <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/>
                            </svg>
                            <div class="stat-label">Best Streak</div>
                            <div class="stat-number" id="finalStreak">0</div>
                        </div>
                        <div class="stat-box correct">
                            <svg class="stat-icon" viewBox="0 0 24 24" fill="currentColor" style="color: #22d3ee;">
                                <path d="M6 9a1 1 0 0 0-1 1v1a7 7 0 0 0 7 7h0a7 7 0 0 0 7-7v-1a1 1 0 0 0-1-1H6z"/>
                            </svg>
                            <div class="stat-label">Correct</div>
                            <div class="stat-number" id="finalCorrect">0/8</div>
                        </div>
                        <div class="stat-box accuracy">
                            <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: #cbd5e1;">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <div class="stat-label">Accuracy</div>
                            <div class="stat-number" id="finalAccuracy">0%</div>
                        </div>
                    </div>

                    <button class="restart-btn" id="restartBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6M23 20v-6h-6"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                        Play Again
                    </button>

                    <div class="footer">
                        Powered by Ameer Qureshi + HTML/CSS/JS
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
